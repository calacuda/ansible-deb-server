- name: install qemu-guest-agent (DEBIAN)
  become: true
  tags: 
    - install
    - apt
    - debian
    - qemu
  apt:
    name: qemu-guest-agent
    state: latest
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: install qemu-guest-agent (DEBIAN)
  become: true
  tags: 
    - install
    - pacman
    - arch
    - qemu
  pacman:
    name: qemu-guest-agent
  when: ansible_os_family == "Archlinux"

- name: enable qemu agent on boot
  become: true
  tags:
    - systemd
    - qemu
  ansible.builtin.service:
    name: qemu-guest-agent
    enabled: true
    state: started