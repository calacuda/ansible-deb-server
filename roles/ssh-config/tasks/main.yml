- name: disable root ssh login
  become: yes
  tags: ssh,config,debian,sshd,root_ssh
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^[\#]?PermitRootLogin'
    line: PermitRootLogin no
  when: ansible_os_family == "Debian"
  register: sshd_root

- name: change default ssh port
  become: yes
  tags: ssh,config,debian,sshd,ssh_port
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^[\#]{0,1}Port '
    line: Port {{ ssh_port }}
  when: ansible_os_family == "Debian"
  register: sshd_port

- name: allow X11 forwarding
  become: yes
  tags: ssh,config,X11,debian,sshd,ssh_x11
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^[\#]?X11Forwarding'
    line: X11Forwarding yes
  when: ansible_os_family == "Debian"
  register: sshd_X11

- name: restart sshd
  become: yes
  tags: ssh,service,sshd,debian
  service:
    name: sshd
    state: restarted
  when: sshd_root.changed or sshd_port.changed or sshd_X11.changed

- name: diable ssh login message
  tags: file,ssh,all_os,ssh_login,config
  copy:
    content: ""
    dest: ~/.hushlogin
    force: no
