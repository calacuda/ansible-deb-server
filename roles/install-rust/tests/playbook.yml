---

- hosts: all
  pre_tasks:

    - name: Update yum cache.
      yum:
        update_cache: yes
        state: latest
      changed_when: false
      when: ansible_facts['os_family'] == 'RedHat'
      failed_when: false

    - name: Update apt cache.
      apt:
        update_cache: yes
        cache_valid_time: 600
      changed_when: false
      when: ansible_facts['os_family'] == "Debian"
      failed_when: false

  roles:
    - role_under_test
